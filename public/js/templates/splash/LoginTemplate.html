<div id='LogInTemplate'>
	<form>
		<h1><span><%= lang.logintitle %></span></h1>
		<input name='email' placeholder='<%= lang.logininputuserplaceholder %>' type='email' autocomplete='on'>
		<input name='password' placeholder='<%= lang.logininputpasswordplaceholder %>' type='password'>
		<a href='#' id='Cancel'><%= lang.logincancel %></a>
		<button id='loginObservid'>
			<%= lang.loginbutton %>

		<button id='loginFacebook'>Conectate v√≠a Facebook<i></i></button>		
	</form>

</div>
